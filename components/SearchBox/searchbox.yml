- cntSearchBox:
    Control: GroupContainer@1.3.0
    Variant: ManualLayout
    Properties:
      BorderColor: =RGBA(209, 209, 209, 1)
      BorderThickness: =1
      DropShadow: =DropShadow.None
      Height: =32
      Width: =320
      X: =50
      Y: =50
    Children:
      - icoSearch:
          Control: Icon@0.0.7
          Properties:
            Height: =20
            Icon: ="Search"
            IconColor: =RGBA(36, 36, 36, 1)
            Width: =20
            X: =6
            Y: =6
      - txtSearchInput:
          Control: TextInput@0.0.54
          Properties:
            Appearance: ='TextInputCanvas.Appearance'.Outline
            BorderStyle: =BorderStyle.None
            Fill: =RGBA(255, 255, 255, 1)
            Font: =Font.'Segoe UI'
            FontSize: =14
            Height: =28
            OnChange: |-
              =UpdateContext({showClearButton: !IsBlank(Self.Value)})
            PaddingBottom: =4
            PaddingLeft: =4
            Type: ='TextInputCanvas.Type'.Search
            Width: =Parent.Width - (icoSearch.X + icoSearch.Width) - btnClear.Width - 8
            X: =28
            Y: =2
      - btnClear:
          Control: Button@0.0.45
          Properties:
            Appearance: ='ButtonCanvas.Appearance'.Transparent
            Height: =20
            Icon: ="Dismiss"
            Layout: ='ButtonCanvas.Layout'.IconOnly
            OnSelect: |-
              =Reset(txtSearchInput); UpdateContext({showClearButton: false})
            Visible: =!IsBlank(txtSearchInput.Value)
            Width: =20
            X: =txtSearchInput.X + txtSearchInput.Width
            Y: =6
