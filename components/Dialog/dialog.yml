- btnOpenDialog:
    Control: Button@0.0.45
    Properties:
      OnSelect: |-
        =UpdateContext(
            {
                locDialogOpen: true,
                locDialogLoading: false
            }
        )
      Text: ="Open Dialog"
      Width: =170
- cntDialog:
    Control: GroupContainer@1.3.0
    Variant: AutoLayout
    Properties:
      DropShadow: =DropShadow.None
      Fill: =RGBA(255, 255, 255, 0.6)
      Height: =Parent.Height
      LayoutAlignItems: =LayoutAlignItems.Center
      LayoutDirection: =LayoutDirection.Vertical
      LayoutJustifyContent: =LayoutJustifyContent.Center
      RadiusBottomLeft: =0
      RadiusBottomRight: =0
      RadiusTopLeft: =0
      RadiusTopRight: =0
      Visible: =locDialogOpen = true
      Width: =Parent.Width
    Children:
      - cntCenteredDialog:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Semibold
            Fill: =Color.White
            FillPortions: =0
            Height: =180
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =15
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            PaddingBottom: =15
            PaddingLeft: =15
            PaddingRight: =15
            PaddingTop: =15
            Visible: =locDialogOpen = true
          Children:
            - cntCenteredDialogHeader:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.None
                  FillPortions: =0
                  Height: =32
                  LayoutDirection: =LayoutDirection.Horizontal
                Children:
                  - lblCenteredDialogHeader:
                      Control: Text@0.0.51
                      Properties:
                        FillPortions: =1
                        Size: =16
                        Text: ="Confirmation"
                        VerticalAlign: =VerticalAlign.Middle
                        Weight: ='TextCanvas.Weight'.Bold
                  - btnCenteredDialogClose:
                      Control: Button@0.0.45
                      Properties:
                        Appearance: ='ButtonCanvas.Appearance'.Subtle
                        Icon: ="Dismiss"
                        Layout: ='ButtonCanvas.Layout'.IconOnly
                        OnSelect: |-
                          =UpdateContext({locDialogOpen: false})
                        Text: =
                        Visible: =!locDialogLoading
                        Width: =32
            - cntCenteredDialogBody:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.None
                  Height: =50
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutGap: =15
                  LayoutJustifyContent: =LayoutJustifyContent.Center
                  LayoutMinHeight: =50
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Visible: =!locDialogLoading
                Children:
                  - lblConfirmCentered:
                      Control: Text@0.0.51
                      Properties:
                        FillPortions: =1
                        Text: ="Do you confirm?"
            - cntCenteredDialogLoad:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.None
                  LayoutAlignItems: =LayoutAlignItems.Stretch
                  LayoutDirection: =LayoutDirection.Vertical
                  LayoutGap: =15
                  LayoutJustifyContent: =LayoutJustifyContent.Center
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Visible: =locDialogLoading
                Children:
                  - spnCenteredDialogLoad:
                      Control: Spinner@1.4.6
                      Properties:
                        FillPortions: =1
                        Label: ="Doing something"
                        LabelPosition: ='Spinner.LabelPosition'.Below
                        LayoutMinHeight: =100
                        SpinnerSize: ='Spinner.SpinnerSize'.ExtraLarge
                        Visible: =locDialogLoading
            - cntCenteredDialogActions:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  AlignInContainer: =AlignInContainer.SetByContainer
                  DropShadow: =DropShadow.None
                  FillPortions: =0
                  Height: =35
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =20
                  LayoutJustifyContent: =LayoutJustifyContent.End
                  LayoutMinHeight: =50
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Visible: =!locDialogLoading
                Children:
                  - ctnCancelCentered:
                      Control: Button@0.0.45
                      Properties:
                        Appearance: ='ButtonCanvas.Appearance'.Secondary
                        OnSelect: |-
                          =UpdateContext({locDialogOpen: false})
                        Text: ="Cancel"
                  - btnConfirmCentered:
                      Control: Button@0.0.45
                      Properties:
                        OnSelect: |-
                          =// Show Spinner
                          UpdateContext({locDialogLoading: true});

                          // Add your custom logic before closing the dialog
                          UpdateContext(
                              {
                                  locDialogOpen: false,
                                  locDialogLoading: false
                              }
                          )
                        Text: ="Confirm"